<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="textArea">
                <input type="text" readonly>
            </div>
            <div class="buttons">
                <button class="orange in" data-value="7">7</button>
                <button class="orange in" data-value="8">8</button>
                <button class="orange in" data-value="9">9</button>
                <button class="blue in" data-value="/">÷</button>
                <button class="orange in" data-value="4">4</button>
                <button class="orange in" data-value="5">5</button>
                <button class="orange in" data-value="6">6</button>
                <button class="blue in" data-value="*">×</button>
                <button class="orange in" data-value="1">1</button>
                <button class="orange in" data-value="2">2</button>
                <button class="orange in" data-value="3">3</button>
                <button class="blue in" data-value="-">－</button>
                <button class="orange in" data-value="0">0</button>
                <button class="blank"></button>
                <button class="blue func" data-value="=">=</button>
                <button class="blue in" data-value="+">+</button> 
            </div>
        </div>
    </body>
</html>
